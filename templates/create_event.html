{% extends 'base.html' %}
{% block content %}
  <form action="/events" method="post">
    <div class="form-group">
      <label for="organisatorSelect">Organisator</label>
      <select id="organisatorSelect" name="organisator" class="custom-select">
        {% for org in organisators %}
          <option value={{ org.id }}>{{ org.name }}</option>
        {% endfor %}
      </select> 
    </div>
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input type="text" class="form-control" name="name" id="nameInput" placeholder="Enter name" required>
    </div>
    <div class="form-group">
      <label for="themeInput">Theme</label>
      <input type="text" class="form-control" name="theme" id="themeInput" placeholder="Enter theme" required>
    </div>
    <div class="form-group">
      <label for="ticketCost">Ticket cost</label>
      <input type="number" class="form-control" name="ticket_cost" id="ticketCost" placeholder="Enter ticket cost" required>
    </div>
    <div class="form-group">
      <label for="ticketQuantity">Tickets quantity</label>
      <input type="number" class="form-control" name="tickets_quantity" id="ticketQuantity" placeholder="Enter tickets quantity" required>
    </div>
    <div class="form-group">
      <label for="datepickerStart">Date start</label>
      <input type="text" class="form-control" name="date_start" id="datepickerStart" placeholder="Enter event start" required>
    </div>
    <div class="form-group">
      <label for="datepickerEnd">Date end</label>
      <input type="text" class="form-control" name="date_end" id="datepickerEnd" placeholder="Enter event end" required>
    </div>
    <div class="form-group">
      <label for="placeSelect">Places</label>
      <select id="placeSelect" name="place" class="custom-select">
        {% for place in places %}
          <option value={{ place.id }}>{{ place.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div >

      <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn btn-danger pull-right" href="/" role="button">Cancel</a>
    </div>
    
  </form>
{% endblock %}
